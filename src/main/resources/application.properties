#Jpa Setting
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=h2

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#;charset=<encoding> is added
spring.thymeleaf.content-type=text/html
#set to false for hot refresh
spring.thymeleaf.cache=false

#spring.thymeleaf.additionalDialects=true
#spring.thymeleaf.mode=LEGACYHTML5
#org.springframework.boot.autoconfigure.EnableAutoConfiguration=\com.banhan_banchan.Thymeleaf3AutoConfiguration

#H2 Database
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver

#log
logging.level.jdbc=DEBUG
logging.level.jdbc.sqltiming=DEBUG
logging.level.com.banhan_banchan=DEBUG